<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Moose</title>
	
	<!-- PURE -->
    <link rel="stylesheet" href="pure/base-context.css">
    <link rel="stylesheet" href="pure/base.css">
    <link rel="stylesheet" href="pure/buttons-core.css">
    <link rel="stylesheet" href="pure/buttons.css">
    <link rel="stylesheet" href="pure/forms-nr.css">
    <link rel="stylesheet" href="pure/forms.css">
    <link rel="stylesheet" href="pure/grids-core.css">
    <link rel="stylesheet" href="pure/grids-responsive.css">
    <link rel="stylesheet" href="pure/grids-units.css">
    <link rel="stylesheet" href="pure/grids.css">
    <link rel="stylesheet" href="pure/menus-core.css">
    <link rel="stylesheet" href="pure/menus-nr.css">
    <link rel="stylesheet" href="pure/menus-paginator.css">
    <link rel="stylesheet" href="pure/menus.css">
    <link rel="stylesheet" href="pure/pure-nr.css">
    <link rel="stylesheet" href="pure/pure.css">
    <link rel="stylesheet" href="pure/tables.css">

    <!-- MODS -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
   	<link rel="stylesheet" href="libs/css/custom.css">
   	<link rel="stylesheet" href="side-nav/css/style.css">

</head>

<body>

<!-- <div class="candy blue"></div> -->
<!-- <img class="logo" src="img/logo-moose.svg" alt="" width="1px"> -->

<nav id="cd-vertical-nav">
	<ul>
		<li>
			<a href="#home" data-number="1">
				<span class="cd-dot"></span>
				<span class="cd-label">Home</span>
			</a>
		</li>
		<li>
			<a href="#eastlake" data-number="2">
				<span class="cd-dot"></span>
				<span class="cd-label">Eastlake</span>
			</a>
		</li>
		<li>
			<a href="#chula_vista" data-number="3">
				<span class="cd-dot"></span>
				<span class="cd-label">Chula Vista</span>
			</a>
		</li>
		<li>
			<a href="#santee" data-number="4">
				<span class="cd-dot"></span>
				<span class="cd-label">Santee</span>
			</a>
		</li>
		<li>
			<a href="#contact" data-number="6">
				<span class="cd-dot"></span>
				<span class="cd-label">Contact</span>
			</a>
		</li>
	</ul>
</nav>


 <div class="parallax">
    <div id="home" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title"><img class="lf-logo" src="img/logo-moose.svg" alt="" width="1px"></div>
      </div>
    </div>

    <div id="eastlake" class="parallax__group">
	  <div class="parallax__layer parallax__layer--deep">
        <img src="img/sf-eastlake-1.svg" style="height:100vh; width:100vw;">
      </div>
      <div class="parallax__layer parallax__layer--base">
        <!-- <div class="title">Base Layer</div> -->
        <img src="img/sf-eastlake-3.svg" style="height:100vh; width:100vw;">
      </div>
      <div class="parallax__layer parallax__layer--back">
        <!-- <div class="title">Background Layer</div> -->
        <img src="img/sf-eastlake-2.svg" style="height:100vh; width:100vw;">
      </div>
      <div class="parallax__layer parallax__layer--fore">
		<img src="img/sf-eastlake-4.svg" style="height:100vh; width:100vw;">
      </div>
    </div>

    <div id="chula_vista" class="parallax__group">
      <div class="parallax__layer parallax__layer--fore">
        <div class="title">Foreground Layer</div>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Base Layer</div>
      </div>
    </div>

    <div id="santee" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Base Layer</div>
      </div>
      <div class="parallax__layer parallax__layer--back">
        <div class="title">Background Layer</div>
      </div>
      <div class="parallax__layer parallax__layer--deep">
        <div class="title">Deep Background Layer</div>
      </div>
    </div>

    <div id="contact" class="parallax__group">
      <div class="parallax__layer parallax__layer--fore">
        <div class="title">Foreground Layer</div>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Base Layer</div>
      </div>
    </div>

    <div id="group6" class="parallax__group">
      <div class="parallax__layer parallax__layer--back">
        <div class="title">Background Layer</div>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Base Layer</div>
      </div>
    </div>

    <div id="group7" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Base Layer</div>
      </div>
    </div>
  </div>




</body>

<!-- BASE -->
<script src="libs/js/modernizr.js"></script>
<script src="libs/js/jquery.js"></script>
<script src="libs/js/velocity.min.js"></script>

<!-- MOD -->
<!-- <script src="side-nav/js/main.js"></script> -->

<script>
	$('.lf-logo').velocity({
      	rotateZ: "360deg",
      	scale : 500,
      },{
      	duration  : 1500,
      	easing    : [40, 10],
      	delay     :0,
      });

	$('#cd-vertical-nav a').click(function(event) {
		$( $.attr(this, 'href') ).velocity("scroll", { 
		  container: $(".parallax"),
		  duration: 800,
		});
	});


</script>

<!-- MODS -->


</html>
